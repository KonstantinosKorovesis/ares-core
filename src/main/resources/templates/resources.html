<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AresCore Resource Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0b0c10;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #da4500;
            margin-top: 20px;
            font-size: 52px;
        }
        h2 {
            color: #ffffff;
            margin-top: 20px;
            font-size: 32px;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        th {
            background-color: #1a1a1d;
            color: #f0a500;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            background-color: #f0a500;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            font-family: 'Orbitron';
        }
        .button:hover {
            background-color: #ff9500;
        }
        .button.delete {
            background-color: #d9534f;
        }
        .button.delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <h1>AresCore</h1>
    <div class="container">
        <h2>Resource List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resource : ${resources}">
                    <td th:text="${resource.name}"></td>
                    <td th:text="${resource.quantity}"></td>
                    <td th:text="${resource.category}"></td>
                    <td>
                        <a th:href="@{/resources/edit/{id}(id=${resource.id})}" class="button">Edit</a>
                        <a th:href="@{/resources/delete/{id}(id=${resource.id})}" class="button delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/resources/add" class="button">Add New Resource</a>
    </div>

</body>
</html>
