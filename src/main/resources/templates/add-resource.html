<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource - AresCore</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0b0c10;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-top: 20px;
            font-size: 32px;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #1a1a1d;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
            color: #f0a500;
            text-align: left;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            background-color: #292b2f;
            color: white;
            width: 100%;
            max-width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button {
            padding: 10px 15px;
            text-decoration: none;
            background-color: #f0a500;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            border: none;
            width: 48%;
            font-family: 'Orbitron';
        }
        .button:hover {
            background-color: #ff9500;
        }
        .button.cancel {
            background-color: #d9534f;
            margin-left: 10px
        }
        .button.cancel:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <h1>Add New Resource</h1>
    <div class="container">
        <form th:action="@{/resources/add}" method="post" th:object="${resource}">
            <label for="name">Resource Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="0" step="1" required/>

            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" required>
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>

            <div class="buttons">
                <button type="submit" class="button">Add Resource</button>
                <a href="/resources" class="button cancel">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
